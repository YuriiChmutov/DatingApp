<nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="container">
        <div class="conteiner row col-8">
            <a class="navbar-brand text-light" routerLink='/' routerLinkActive='active'>Dating App</a>

            <ul class="navbar-nav mr-auto" *ngIf="accountService.currentUser$ | async">
                <ng-container >
                    <li class="nav-item">
                        <a class="nav-link text-light" routerLink='/members' routerLinkActive='active'>Matches</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" routerLink='/lists' routerLinkActive='active'>Lists</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href='/messages' routerLinkActive='active'>Messages</a>
                    </li>
                </ng-container>
            </ul>
        </div>

        <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
            <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{user.username | titlecase}}</a>
            <div class="dropdown-menu mt-3" *dropdownMenu>
                <a class="dropdown-item">Edit Profile</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
        </div>

        <form #loginForm="ngForm" *ngIf="(accountService.currentUser$ | async) === null" class="d-flex"
            (ngSubmit)="login()" autocomplete="off">
            <input name="username" [(ngModel)]="model.username" class="form-control mr-1" type="text"
                placeholder="Username">
            <input name="password" [(ngModel)]="model.password" class="form-control mr-1" type="password"
                placeholder="Password">
            <button class="btn btn-outline-defaul" type="submit">
                Login
            </button>
        </form>
    </div>
</nav>
